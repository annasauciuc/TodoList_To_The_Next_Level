<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Romero todo</title>
</head>

<body>
    <div class="containers">
        <div class="main-container">
            <header>
                <h1>TODO LIST</h1>
                <div class="actionHistorial">

                </div>


            </header>
            <hr>

            <ul id="todolist">

            </ul>

        </div>
        <div class="main-container">
            <header>
                <h1>FINISHED TASKS</h1>
            </header>
            <hr>
            <ul id="todolistchecked">

            </ul>

        </div>
    </div>

    <div class="alert">
        <span class="dismiss-alert">&times;</span>
        <p class="error"></p>
    </div>


    <form action="" id="todoform">
        <input class="addInput" type="text" maxlength="75" name="todoitem" autocomplete="on" autofocus>
        <button type="submit">Nueva tarea</button>
    </form>

    <script src="https://caja.appspot.com/html-css-sanitizer-minified.js"></script>
    <script src="index.js">


    </script>
</body>

</html>
